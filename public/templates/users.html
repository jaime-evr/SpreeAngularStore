<div ng-controller="UserCtrl">
  <h2>Sign up</h2>

  <form ng-submit="signIn()">
    <div class="field">
        <label for="email">Email:</label>
        <input type="text" id="user-email" ng-model="user.email" />
    </div>

    <div class="field">
      <label for="password">Password:</label>
      <input type="text" id="user-password" ng-model="user.password" />
    </div>

    <div class="field">
      <label for="confirm-password">Confirm Password:</label>
      <input type="text" />
    </div>

    <div class="actions">
      <input type="submit" value="login"/>
    </div>
  </form>
</div>
