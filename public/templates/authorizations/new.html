<div id="sing-in" ng-controller="AuthorizationsCtrl">
  <h2>Sign In</h2>

  <form ng-submit="signIn()">
    <div class="field">
        <label for="email">Email:</label>
        <input type="email" ng-model="email" placeholder="Email Address" required />
    </div>

    <div class="field">
      <label for="password">Password:</label>
      <input type="password" ng-model="password" placeholder="Password" required />
    </div>

    <div class="actions">
      <input type="submit" value="Log in"/>
    </div>
  </form>
</div>
